<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Java EE Test Application</title>

	<script type="text/javascript">
		window.onload = getVehicles;
		
		function getVehicles() {
		    var xhttp = new XMLHttpRequest();
		    xhttp.open("GET", "rest/vehicles");
		    xhttp.setRequestHeader("Content-type", "application/json");
		    xhttp.onload = function () {
		    	if (xhttp.readyState === xhttp.DONE) {
		    		if (xhttp.status === 200) {
		    			var json = JSON.parse(xhttp.responseText);
		    		    var array = Object.keys(json).map(function(k) { return json[k] });
		    		    
		    		    
		    		    var list = document.getElementById('vehicleList');
		    		    
		    		    while (list.firstChild) {
		    		    	list.removeChild(list.firstChild);
		    		    }
		    		    
		    		    for (var i = 0; i < array.length; i++) {
		    		    	var item = document.createElement('li');
		    		    	item.appendChild(document.createTextNode(array[i].name));
		    		    	list.appendChild(item);
		    		    }
		    		}
		    	}
		    }
	    	xhttp.send();
		}
		
		function addValue() {
			var xhttp = new XMLHttpRequest();
			xhttp.open("POST", "rest/vehicles");
			xhttp.setRequestHeader("Content-type", "text/plain");
			xhttp.onload = getVehicles;
			xhttp.send(inputField.value);
		}
	
	</script>

</head>
<body>
	<input type="text" id="inputField"/>
	<input type="submit" value="Submit" onclick="return addValue();"/>
	
	<ul style="list-style-type:none" id="vehicleList">
	</ul>
</body>
</html>
